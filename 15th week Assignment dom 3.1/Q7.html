<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Search for items" id="finditem">
    <h3>Results</h3>
    <ul id="itemList">
        <li>HTML</li>
        <li>CSS</li>
        <li>Tailwind CSS</li>
        <li>GitHub</li>
        <li>JavaScript</li>
    </ul>

    <script>
        const findItem = document.getElementById("finditem");
        const itemList = document
            .getElementById("itemList")
            .getElementsByTagName("li");

        findItem.addEventListener("input", function () {
            const filterValue = findItem.value.toLowerCase();

            for (let i = 0; i < itemList.length; i++) {
                const itemText = itemList[i].innerText.toLowerCase();
                if (itemText.includes(filterValue)) {
                    itemList[i].style.display = "block";
                }
                else {
                    itemList[i].style.display = "none";
                }
            }
        });
    </script>
</body>

</html>
