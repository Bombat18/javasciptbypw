<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/123456789").then((responce) => {
            if (!responce.ok) {
                throw new Error("Network responce was not ok");
            }
            return responce.json();
        })
    </script>
</body>

</html>
